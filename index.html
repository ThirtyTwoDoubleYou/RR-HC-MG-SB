<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Themed Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scoreboard">
        <div class="header">
            <h1>LEADERBOARD</h1>
        </div>
        <div class="players">
            <div class="player" id="player1">
                <div class="name">Tim</div>
                <div class="score-bar"><div class="bar" style="width: 80%;"></div></div>
                <div class="icon"><img src="images/1.png" alt="Progress Icon"></div>
            </div>
            <div class="player" id="player2">
                <div class="name">Boris3 (Mo)</div>
                <div class="score-bar"><div class="bar" style="width: 30%;"></div></div>
                <div class="icon"><img src="images/1.png" alt="Progress Icon"></div>
            </div>
            <div class="player" id="player3">
                <div class="name">GOOCH (Sri)</div>
                <div class="score-bar"><div class="bar" style="width: 30%;"></div></div>
                <div class="icon"><img src="images/1.png" alt="Progress Icon"></div>
            </div>
            <div class="player" id="player4">
                <div class="name">Maggie</div>
                <div class="score-bar"><div class="bar" style="width: 50%;"></div></div>
                <div class="icon"><img src="images/1.png" alt="Progress Icon"></div>
            </div>
            <div class="player" id="player5">
                <div class="name">Jack</div>
                <div class="score-bar"><div class="bar" style="width: 10%;"></div></div>
                <div class="icon"><img src="images/1.png" alt="Progress Icon"></div>
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress-icons">
                <div class="icon-frame"><img src="images/0.png" alt="Checkpoint 0"></div>
                <div class="icon-frame"><img src="images/1.png" alt="Checkpoint 1"></div>
                <div class="icon-frame"><img src="images/2.png" alt="Checkpoint 2"></div>
                <div class="icon-frame"><img src="images/3.png" alt="Checkpoint 3"></div>
                <div class="icon-frame"><img src="images/4.png" alt="Checkpoint 4"></div>
                <div class="icon-frame"><img src="images/5.png" alt="Checkpoint 5"></div>
                <div class="icon-frame"><img src="images/6.png" alt="Checkpoint 6"></div>
                <div class="icon-frame"><img src="images/7.png" alt="Checkpoint 7"></div>
                <div class="icon-frame"><img src="images/8.png" alt="Checkpoint 8"></div>
                <div class="icon-frame"><img src="images/9.png" alt="Checkpoint 9"></div>
                <div class="icon-frame"><img src="images/10.png" alt="Checkpoint 10"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
